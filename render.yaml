services:
  # Legacy backend service (not required when using Supabase)
  - type: web
    name: monacap-frontend
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npx serve -s build -l 3000
    plan: free
    envVars:
      - key: REACT_APP_SUPABASE_URL
        value: ${REACT_APP_SUPABASE_URL}
      - key: REACT_APP_SUPABASE_ANON_KEY
        value: ${REACT_APP_SUPABASE_ANON_KEY}

  - type: web
    name: monacap-backend
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: JWT_EXPIRES_IN
        value: ${JWT_EXPIRES_IN}
      - key: APP_URL
        value: ${APP_URL}
      - key: CORS_ORIGINS
        value: ${CORS_ORIGINS}
      - key: MIN_DEPOSIT
        value: ${MIN_DEPOSIT}
      - key: MIN_WITHDRAWAL
        value: ${MIN_WITHDRAWAL}
      - key: MAX_WITHDRAWAL
        value: ${MAX_WITHDRAWAL}
      - key: MAX_DEPOSIT
        value: ${MAX_DEPOSIT}
      - key: SMTP_HOST
        value: ${SMTP_HOST}
      - key: SMTP_PORT
        value: ${SMTP_PORT}
      - key: SMTP_USERNAME
        value: ${SMTP_USERNAME}
      - key: SMTP_PASSWORD
        value: ${SMTP_PASSWORD}
      - key: SMTP_FROM_EMAIL
        value: ${SMTP_FROM_EMAIL}
      - key: SMTP_FROM_NAME
        value: ${SMTP_FROM_NAME}
